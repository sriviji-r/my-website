<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My First Website</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #fce4ec;
    }

    .navbar {
      background-color: #9b59b6;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .navbar h2 {
      color: white;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      margin-left: 20px;
      font-weight: bold;
    }

    .nav-links a:hover {
      text-decoration: underline;
    }

    .main-content {
      padding: 60px 20px;
      text-align: center;
    }

    .main-content h1 {
      color: #6a1b9a;
      font-size: 36px;
    }

    .main-content p {
      margin-top: 20px;
      font-size: 18px;
      color: #4a4a4a;
    }
  </style>
</head>
<body>

  <div class="navbar">
    <h2>MyWebsite</h2>
    <div class="nav-links">
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </div>
  </div>

  <div class="main-content">
    <h1>Welcome to My Website</h1>
    <p>This is my first practice webpage hosted on GitHub.</p>
  </div>

</body>
</html>
